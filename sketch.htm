<!DOCTYPE html>
<html>
<head>
<title>OSM Buildings - Sketch style</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="./CSS/leaflet.css">
<script src="./JS/leaflet.js"></script>
<script src="./JS/State.js"></script>
<script src="./JS/OSMBuildings-Leaflet-sketch.js"></script>
<style>
    html, body {
      border: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #map {
      height: 100%;
    }

    .logo {
      position: absolute;
      left: 15px;
      width: 130px;
      height: 40px;
      opacity: 0.9;
      bottom: 15px;
    }

    img {
      border: 0;
    }
</style>
</head>

<body>
<div id="map"></div>
    <a href="http://osmbuildings.org/"><img src="./IMAGES/logo.png" class="logo"></a>

<script>
var map = new L.Map('map').setView([48.8, 2.1667], 15);

new L.TileLayer(
  'http://{s}.tiles.mapbox.com/v3/osmbuildings.gm744p3p/{z}/{x}/{y}.png',
  { attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>', maxNativeZoom: 19, maxZoom: 21 }
).addTo(map);

map.attributionControl.addAttribution('&copy; <a href="http://osmbuildings.org/copyright/">OpenStreetMap</a> contributors');

var osmb = new OSMBuildings(map).loadData();

var state = State.load();
if (state.lat !== undefined && state.lon !== undefined && state.zoom !== undefined) {
  var lat = parseFloat(state.lat);
  var lon = parseFloat(state.lon);
  var zoom = parseInt(state.zoom, 10);
  map.setView([lat, lon], zoom, false);
}
</script>


</body>
</html>
